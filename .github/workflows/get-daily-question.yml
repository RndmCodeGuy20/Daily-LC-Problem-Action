name: Get Daily LeetCode Problem

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: npm run start

    - name: Commit and push changes
      run: |
        git config --global user.name 'RndmCodeGuy20'
        git config --global user.email 'shantanu.mane.200@outlook.com'
        git status
        git add -A
        git commit -m "chore(action) ðŸ¦ˆ: today's daily leetcode question added"
        git push origin LC-04-unit-tests