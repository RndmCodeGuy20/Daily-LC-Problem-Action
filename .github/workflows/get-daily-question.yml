name: Get Daily LeetCode Problem

on:
  workflow_dispatch:
    inputs:
      lang_choice:
        type: choice
        description: "Choose the language you want to use"
        required: true
        default: "c++"
        options:
          - "javascript"
          - "python"
          - "java"
          - "c++"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Bun (Oven)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0

      - name: Install dependencies
        run: bun install

      - name: Run script
        run: bun run start

      - name: Set up environment
        run: |
          source $GITHUB_ENV
          bun --version

      - name: Use the problem link
        run: echo "The daily problem link is $PROBLEM_LINK"

      - name: Commit and push changes
        run: |
          git config --global user.name 'RndmCodeGuy20'
          git config --global user.email 'shantanu.mane.200@outlook.com'
          git status
          git add -A
          git commit -m "chore(action) ðŸ¦ˆ: today's daily leetcode question added"
          git push origin main
