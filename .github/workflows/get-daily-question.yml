name: Get Daily LeetCode Problem

on:
  schedule: 
    - cron: "0 1 * * *"

jobs:
  build-and-setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm ci

  get-problem:
    needs: build-and-setup-node
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Script
        run: npm run start

  commit:
    needs: get-problem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Commit Changes
        run: |
          git config --global user.name "rndmcodeguy"
          git config --global user.email "shantanu.mane.200@outlook.com"
          git add .
          git commit -m "chore ðŸ¦ˆ: today's daily leetcode question added"
          git push
