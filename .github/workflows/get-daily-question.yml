name: Get Daily LeetCode Problem

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: npm run start

    - name: Commit and push changes
      run: |
        git config --global user.name 'RndmCodeGuy20'
        git config --global user.email 'shantanu.mane.200@outlook.com'
        git status
        git add -A
        git commit -m "chore(action) ðŸ¦ˆ: today's daily leetcode question added"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/RndmCodeGuy20/Daily-LC-Problem-Action.git HEAD:LC-04-unti-tests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}